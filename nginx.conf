# AFPI Nginx Configuration
# Place this in /usr/local/etc/nginx/servers/ or /etc/nginx/sites-available/

upstream afpi_backend {
    server localhost:8000;
}

upstream afpi_frontend {
    server localhost:3000;
}

# Main server block
server {
    listen 80;
    server_name localhost afpi.local;

    # Increase timeouts for long-running LLM operations
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Logging
    access_log /usr/local/var/log/nginx/afpi_access.log;
    error_log /usr/local/var/log/nginx/afpi_error.log;

    # API Backend
    location /api/ {
        proxy_pass http://afpi_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://afpi_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (Prometheus)
    location /metrics {
        proxy_pass http://afpi_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        # Optional: restrict access
        # allow 127.0.0.1;
        # deny all;
    }

    # Frontend - Next.js application
    location / {
        proxy_pass http://afpi_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js HMR (Hot Module Replacement) WebSocket
    location /_next/webpack-hmr {
        proxy_pass http://afpi_frontend/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://afpi_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

