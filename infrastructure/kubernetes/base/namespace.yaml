apiVersion: v1
kind: Namespace
metadata:
  name: afpi
  labels:
    name: afpi
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: afpi-quota
  namespace: afpi
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    limits.cpu: "200"
    limits.memory: 400Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: afpi-limit-range
  namespace: afpi
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 500m
      memory: 512Mi
    type: Container
